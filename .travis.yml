sudo: false
language: node_js
node_js:
- 8
before_deploy:
- touch .npmignore
- git config --local user.name "Travis CI"
- git config --local user.email "travis@travis-ci.org"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: npm
  email: katrotz@gmail.com
  api_key: $NPM_API_KEY
  skip_cleanup: true
  tag: next
  on:
    node: 8
    branch: master
    tags: true
cache:
  directories:
  - node_modules
notifications:
  email:
    recipients:
    - katrotz@gmail.com
    on_success: change
    on_failure: always
script:
- npm run test:ci
- npm run build:prod
env:
  global:
    secure: 
